<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Project Quote Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --evergreen: #2d5a27; --dark: #1a1a1a; --border: #ddd; --bg: #f4f4f9; }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); padding: 10px; display: flex; justify-content: center; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 16px; border: 4px solid var(--evergreen); box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; width: 100%; text-align: center; }
        #gate { display: block; }
        #calculator { display: none; }
        h1 { margin: 0; color: var(--dark); font-size: 1.8rem; font-weight: 900; }
        .sub-brand { color: var(--evergreen); font-weight: bold; font-size: 0.8rem; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        .setup-section { background:#f9f9f9; border:1px solid var(--border); padding:15px; border-radius:12px; margin-bottom:20px; text-align: left; }
        label { display: block; margin: 10px 0 2px; font-weight: 700; font-size: 0.65rem; color: #666; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-size: 0.95rem; box-sizing: border-box; margin-bottom: 8px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .line-item { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 12px; margin-bottom: 12px; position: relative; text-align: left; border-left: 6px solid var(--evergreen); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .remove-btn { position: absolute; top: 10px; right: 10px; color: #d32f2f; cursor: pointer; font-weight: bold; border: none; background: none; font-size: 1.4rem; }
        .result-box { background: var(--dark); color: white; padding: 20px; border-radius: 12px; margin-top: 25px; text-align: right; }
        .res-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; opacity: 0.8; }
        .result-value { font-size: 2.3rem; font-weight: 900; margin-top: 10px; border-top: 1px solid #444; padding-top: 10px; }
        .btn { border: none; padding: 16px; border-radius: 8px; cursor: pointer; font-weight: 800; font-size: 0.9rem; width: 100%; margin-top: 10px; }
        .btn-green { background: var(--evergreen); color: white; }
        .btn-outline { background: white; border: 2px solid var(--evergreen); color: var(--evergreen); }
        .sync-section { margin-top: 30px; padding: 15px; background: #eee; border-radius: 10px; font-size: 0.75rem; border: 2px dashed #bbb; }
        .footer { font-size: 0.65rem; color: #888; margin-top: 20px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="card">
    <div id="gate">
        <h1>EOCO</h1>
        <div class="sub-brand">Secure Access</div>
        <input type="password" id="passInput" placeholder="Enter Access Code">
        <button class="btn btn-green" onclick="unlock()">UNLOCK</button>
    </div>

    <div id="calculator">
        <h1>EOCO</h1>
        <div class="sub-brand">Project Quote Master</div>
        
        <div class="setup-section">
            <label>* Customer Name (Match QBO)</label>
            <input type="text" id="custName" placeholder="Full Name">
            <div class="grid-2">
                <div><label>* Invoice #</label><input type="text" id="invNo" placeholder="1001"></div>
                <div><label>Terms</label><select id="terms"><option>Net 30</option><option>Net 15</option><option>Due on receipt</option></select></div>
            </div>
            <div class="grid-2">
                <div><label>* Invoice Date</label><input type="date" id="invDate"></div>
                <div><label>* Due Date</label><input type="date" id="dueDate"></div>
            </div>
            <label>Notes</label><input type="text" id="memo" placeholder="Project details">
        </div>
        
        <div id="itemsContainer"></div>

        <button class="btn btn-outline" onclick="addLineItem()">+ ADD ITEM</button>
        <div class="grid-2">
            <button class="btn btn-green" onclick="getPDF()">GET PDF</button>
            <button class="btn btn-outline" onclick="exportQBO()">QBO IMPORT</button>
        </div>

        <div class="result-box">
            <div class="res-row"><span>Subtotal:</span><span id="subTotal">$0.00</span></div>
            <div class="res-row"><span>Nova Scotia HST (14%):</span><span id="taxTotal">$0.00</span></div>
            <div id="total" class="result-value">$0.00</div>
        </div>

        <div class="sync-section">
            <strong>SYNC QBO PRICING</strong><br>
            Upload "Products & Services" CSV.<br>
            <em>Col A: Name | Col H: Price</em><br><br>
            <input type="file" id="csvFile" accept=".csv" onchange="syncQBO(this)">
            <div id="syncStatus" style="margin-top:10px; font-weight:bold; color:var(--evergreen);"></div>
        </div>
        <div class="footer">© 2026 Everyday Office Consulting</div>
    </div>
</div>

<script>
    const KEY = "NovaScotia2026";
    let INVENTORY = JSON.parse(localStorage.getItem('eoco_inventory')) || [{ name: "Standard Labor", price: 75.00 }];

    function unlock() {
        if (document.getElementById('passInput').value === KEY) {
            localStorage.setItem('eoco_auth_quote', "true");
            openApp();
        }
    }

    window.onload = function() {
        if (localStorage.getItem('eoco_auth_quote') === "true") openApp();
        const now = new Date();
        document.getElementById('invDate').valueAsDate = now;
        const thirtyDays = new Date(now.setDate(now.getDate() + 30));
        document.getElementById('dueDate').valueAsDate = thirtyDays;
    };

    function openApp() {
        document.getElementById('gate').style.display = "none";
        document.getElementById('calculator').style.display = "block";
        if (localStorage.getItem('eoco_inventory')) {
            document.getElementById('syncStatus').innerText = "✓ System Synced with QBO Prices";
        }
        calculate();
    }

    function addLineItem() {
        const container = document.getElementById('itemsContainer');
        const div = document.createElement('div');
        div.className = 'line-item';
        let options = INVENTORY.sort((a,b) => a.name.localeCompare(b.name)).map((item, i) => `<option value="${i}">${item.name} ($${item.price.toFixed(2)})</option>`).join('');
        div.innerHTML = `
            <button class="remove-btn" onclick="this.parentElement.remove(); calculate();">×</button>
            <label>Item</label>
            <select class="item-sel" onchange="calculate()">${options}</select>
            <label>Qty</label>
            <input type="number" class="qty-inp" value="1" step="0.25" oninput="calculate()">
        `;
        container.appendChild(div);
        calculate();
    }

    function calculate() {
        const sels = document.querySelectorAll('.item-sel');
        const qtys = document.querySelectorAll('.qty-inp');
        let sub = 0;
        sels.forEach((s, i) => { sub += INVENTORY[s.value].price * (parseFloat(qtys[i].value) || 0); });
        const tax = sub * 0.14;
        document.getElementById('subTotal').innerText = '$' + sub.toFixed(2);
        document.getElementById('taxTotal').innerText = '$' + tax.toFixed(2);
        document.getElementById('total').innerText = '$' + (sub + tax).toLocaleString(undefined, {minimumFractionDigits: 2});
    }

    function syncQBO(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            const newInv = [];
            for (let i = 1; i < lines.length; i++) {
                const cols = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length > 7) {
                    const name = cols[0].replace(/"/g, '').trim();
                    const priceRaw = cols[7].replace(/"/g, '').replace(/[$,]/g, '').trim();
                    const price = parseFloat(priceRaw) || 0;
                    if (name) newInv.push({ name, price });
                }
            }
            if (newInv.length > 0) {
                INVENTORY = newInv;
                localStorage.setItem('eoco_inventory', JSON.stringify(newInv));
                location.reload();
            }
        };
        reader.readAsText(file);
    }

    function exportQBO() {
        const client = document.getElementById('custName').value || "Client";
        const invNo = document.getElementById('invNo').value || "1001";
        const invDate = document.getElementById('invDate').value.split('-').reverse().join('/');
        const dueDate = document.getElementById('dueDate').value.split('-').reverse().join('/');
        const terms = document.getElementById('terms').value;
        const memo = document.getElementById('memo').value;
        let csv = "*InvoiceNo,*Customer,*InvoiceDate,*DueDate,Terms,Location,Memo,Item(Product/Service),ItemDescription,ItemQuantity,ItemRate,*ItemAmount,*ItemTaxCode,ItemTaxAmount\n";
        const sels = document.querySelectorAll('.item-sel');
        const qtys = document.querySelectorAll('.qty-inp');
        sels.forEach((s, i) => {
            const item = INVENTORY[s.value];
            const qty = parseFloat(qtys[i].value) || 0;
            const amt = item.price * qty;
            const taxAmt = amt * 0.14;
            if (i === 0) {
                csv += `${invNo},${client},${invDate},${dueDate},${terms},,${memo},"${item.name}",,${qty},${item.price},${amt.toFixed(2)},HST,${taxAmt.toFixed(2)}\n`;
            } else {
                csv += `${invNo},,,,,,,,"${item.name}",,${qty},${item.price},${amt.toFixed(2)},HST,${taxAmt.toFixed(2)}\n`;
            }
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = `QBO_Import_${invNo}.csv`;
        a.click();
    }

    function getPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const client = document.getElementById('custName').value || "Customer";
        
        doc.setFontSize(22); doc.setTextColor(45, 90, 39);
        doc.text("EOCO | PROJECT PROPOSAL", 20, 25);
        doc.setFontSize(10); doc.setTextColor(100);
        doc.text("Everyday Office Consulting - Nova Scotia", 20, 32);
        doc.setDrawColor(45, 90, 39); doc.line(20, 38, 190, 38);

        doc.setFontSize(11); doc.setTextColor(0);
        doc.text(`Customer: ${client}`, 20, 50);
        doc.text(`Reference: ${document.getElementById('invNo').value}`, 20, 57);
        doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 64);
        
        doc.setFontSize(12); doc.setTextColor(45, 90, 39);
        doc.text("ITEMIZED SERVICES", 20, 80);
        
        let y = 90;
        document.querySelectorAll('.item-sel').forEach((s, i) => {
            const item = INVENTORY[s.value];
            const qty = parseFloat(document.querySelectorAll('.qty-inp')[i].value) || 0;
            doc.setFontSize(10); doc.setTextColor(80);
            doc.text(`${item.name} (x${qty})`, 25, y);
            doc.text(`$${(item.price * qty).toFixed(2)}`, 180, y, { align: 'right' });
            y += 8;
        });

        y += 10;
        doc.setDrawColor(200); doc.line(20, y, 190, y);
        y += 12;
        doc.setFontSize(10); doc.text("Subtotal:", 130, y);
        doc.text(document.getElementById('subTotal').innerText, 180, y, { align: 'right' });
        y += 7;
        doc.text("NS HST (14%):", 130, y);
        doc.text(document.getElementById('taxTotal').innerText, 180, y, { align: 'right' });
        
        y += 12;
        doc.setFillColor(45, 90, 39); doc.rect(120, y-8, 70, 15, 'F');
        doc.setTextColor(255); doc.setFontSize(14);
        doc.text("TOTAL ESTIMATE", 125, y);
        doc.text(document.getElementById('total').innerText, 185, y, { align: 'right' });

        doc.save(`EOCO_Proposal_${client}.pdf`);
    }
</script>
</body>
</html>
