<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Project Quote Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --evergreen: #2d5a27; --dark: #1a1a1a; --border-gray: #ddd; }
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 10px; }
        .card { background: white; padding: 20px; border-radius: 10px; border: 3px solid var(--evergreen); box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 360px; width: 100%; text-align: center; position: relative; }
        #gate { display: block; color: black; }
        #calculator { display: none; }
        h1 { margin: 0; color: var(--dark); font-size: 1.6rem; font-weight: 800; }
        .sub-brand { color: var(--evergreen); font-weight: bold; font-size: 0.75rem; margin-bottom: 15px; text-transform: uppercase; }
        label { display: block; margin: 10px 0 2px; font-weight: 600; font-size: 0.75rem; color: #666; text-align: left; }
        input, select { width: 100%; padding: 10px; border: 2px solid var(--border-gray); border-radius: 8px; font-size: 1rem; box-sizing: border-box; text-align: center; margin-bottom: 8px; color: black; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; }
        .result-box { background: var(--dark); color: white; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .result-value { font-size: 2.2rem; font-weight: 800; margin: 0; }
        .btn { border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.8rem; width: 100%; margin-top: 8px; }
        .btn-green { background: var(--evergreen); color: white; }
        .btn-dark { background: var(--dark); color: white; }
        .btn-pdf-idle { background: #eee; color: #888; }
        .btn-pdf-ready { background: var(--dark); color: white; }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .qr-section { margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ddd; display: flex; flex-direction: column; align-items: center; }
        #qrcode { margin-top: 5px; padding: 5px; background: white; border: 1px solid #eee; }
        .footer { font-size: 0.65rem; color: #777; margin-top: 15px; line-height: 1.3; }
    </style>
</head>
<body>

<div class="card">
    <div id="gate">
        <h1>EOCO</h1>
        <div class="sub-brand">Quote Master Access</div>
        <input type="password" id="passInput" placeholder="Password">
        <button class="btn btn-green" onclick="handleUnlock()">UNLOCK QUOTING</button>
    </div>

    <div id="calculator">
        <h1>EOCO</h1>
        <div class="sub-brand">Project Quoting App</div>
        
        <label>CLIENT / PROJECT NAME</label>
        <input type="text" id="projName" placeholder="e.g. Deck Renovation" oninput="activatePDF()">

        <div class="grid">
            <div>
                <label>MATERIAL COST ($)</label>
                <input type="number" id="matCost" value="1000" oninput="runMath(); activatePDF()">
            </div>
            <div>
                <label>MARKUP (%)</label>
                <input type="number" id="markup" value="20" oninput="runMath(); activatePDF()">
            </div>
        </div>

        <div class="grid">
            <div>
                <label>EST. LABOR HOURS</label>
                <input type="number" id="labHours" value="10" oninput="runMath(); activatePDF()">
            </div>
            <div>
                <label>LABOR RATE ($/HR)</label>
                <input type="number" id="labRate" value="75" oninput="runMath(); activatePDF()">
            </div>
        </div>

        <label>OTHER / PERMIT FEES ($)</label>
        <input type="number" id="otherFees" value="0" oninput="runMath(); activatePDF()">

        <button class="btn btn-green" onclick="saveData()">SAVE DEFAULTS</button>
        <div class="button-group">
            <button class="btn" style="background:#eee; color:#444;" onclick="resetData()">RESET</button>
            <button id="pdfBtn" class="btn btn-pdf-idle" onclick="getPDF()">DOWNLOAD QUOTE</button>
        </div>

        <div class="result-box">
            <div id="total" class="result-value">$0.00</div>
            <div style="font-size: 0.6rem; color: #888; text-transform: uppercase;">Total Project Estimate</div>
        </div>

        <div class="qr-section">
            <div id="qrcode"></div>
        </div>

        <div class="footer">
            *Includes material markup and labor burden.<br>
            Â© 2026 EOCO - Nova Scotia
        </div>
    </div>
</div>

<script>
    const KEY = "NovaScotia2026";
    const URL = "https://tools.eoco.ca/quotemaster/";
    const MASTER = { mat: "1000", mark: "20", hrs: "10", rate: "75", fee: "0" };

    function handleUnlock() {
        if (document.getElementById('passInput').value === KEY) {
            localStorage.setItem('eoco_auth_quote', "true");
            openApp();
        } else { alert("Incorrect Password"); }
    }

    window.onload = function() {
        if (localStorage.getItem('eoco_auth_quote') === "true") openApp();
    };

    function openApp() {
        document.getElementById('gate').style.display = "none";
        document.getElementById('calculator').style.display = "block";
        if (localStorage.getItem('eoco_q_rate')) {
            document.getElementById('markup').value = localStorage.getItem('eoco_q_mark');
            document.getElementById('labRate').value = localStorage.getItem('eoco_q_rate');
        }
        runMath();
        new QRCode(document.getElementById("qrcode"), { text: URL, width: 75, height: 75, colorDark : "#2d5a27" });
    }

    function runMath() {
        const mat = parseFloat(document.getElementById('matCost').value) || 0;
        const mark = parseFloat(document.getElementById('markup').value) / 100;
        const hrs = parseFloat(document.getElementById('labHours').value) || 0;
        const rate = parseFloat(document.getElementById('labRate').value) || 0;
        const fees = parseFloat(document.getElementById('otherFees').value) || 0;

        const totalMat = mat + (mat * mark);
        const totalLab = hrs * rate;
        const final = totalMat + totalLab + fees;

        document.getElementById('total').innerText = '$' + final.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function activatePDF() {
        const btn = document.getElementById('pdfBtn');
        btn.classList.remove('btn-pdf-idle');
        btn.classList.add('btn-pdf-ready');
    }

    function saveData() {
        localStorage.setItem('eoco_q_mark', document.getElementById('markup').value);
        localStorage.setItem('eoco_q_rate', document.getElementById('labRate').value);
        alert("Pricing defaults saved!");
    }

    function resetData() {
        document.getElementById('matCost').value = MASTER.mat;
        document.getElementById('markup').value = MASTER.mark;
        document.getElementById('labHours').value = MASTER.hrs;
        document.getElementById('labRate').value = MASTER.rate;
        document.getElementById('otherFees').value = MASTER.fee;
        runMath();
    }

    function getPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const proj = document.getElementById('projName').value || "Project Estimate";
        
        doc.setFontSize(22); doc.setTextColor(45, 90, 39);
        doc.text("EOCO | Project Estimate", 20, 25);
        
        doc.setFontSize(12); doc.setTextColor(0);
        doc.text(`Client/Project: ${proj}`, 20, 45);
        doc.text(`Materials (marked up): $${(parseFloat(document.getElementById('matCost').value) * (1 + parseFloat(document.getElementById('markup').value)/100)).toFixed(2)}`, 20, 55);
        doc.text(`Labor (${document.getElementById('labHours').value} hrs @ $${document.getElementById('labRate').value}): $${(parseFloat(document.getElementById('labHours').value) * parseFloat(document.getElementById('labRate').value)).toFixed(2)}`, 20, 65);
        doc.text(`Fees/Permits: $${document.getElementById('otherFees').value}`, 20, 75);

        doc.setFillColor(26, 26, 26); doc.rect(20, 85, 170, 25, 'F');
        doc.setTextColor(255); doc.setFontSize(16);
        doc.text(`TOTAL ESTIMATE: ${document.getElementById('total').innerText}`, 25, 102);
        
        doc.save(`EOCO_Quote_${proj.replace(/\s+/g, '_')}.pdf`);
    }
</script>
</body>
</html>
