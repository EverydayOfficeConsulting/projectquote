<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | QBO Sync Quoter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --evergreen: #2d5a27; --dark: #1a1a1a; --bg: #f4f4f9; }
        body { font-family: sans-serif; background: var(--bg); padding: 15px; display: flex; justify-content: center; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 12px; border: 3px solid var(--evergreen); max-width: 500px; width: 100%; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { margin: 0; font-size: 1.8rem; text-align: center; }
        .sub-brand { color: var(--evergreen); font-weight: bold; font-size: 0.8rem; text-align: center; text-transform: uppercase; margin-bottom: 20px; }
        #gate { text-align: center; }
        #calculator { display: none; }
        .line-item { background: #f9f9f9; border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-bottom: 10px; position: relative; border-left: 4px solid var(--evergreen); }
        .remove-btn { position: absolute; top: 5px; right: 10px; color: #d32f2f; cursor: pointer; font-weight: bold; border: none; background: none; font-size: 1.2rem; }
        .totals-box { background: var(--dark); color: white; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .res-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
        .grand-total { font-size: 2.2rem; font-weight: 800; border-top: 1px solid #444; padding-top: 10px; margin-top: 10px; }
        .btn { border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 0.85rem; }
        .btn-green { background: var(--evergreen); color: white; }
        .btn-outline { background: white; border: 2px solid var(--evergreen); color: var(--evergreen); }
        .sync-section { margin-top: 20px; padding: 15px; background: #eee; border-radius: 8px; font-size: 0.75rem; }
        select, input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>
<div class="card">
    <div id="gate">
        <h1>EOCO</h1>
        <div class="sub-brand">Secure Access</div>
        <input type="password" id="passInput" placeholder="Password">
        <button class="btn btn-green" onclick="unlock()">UNLOCK</button>
    </div>
    <div id="calculator">
        <h1>EOCO</h1>
        <div class="sub-brand">QBO Integrated Quoter</div>
        
        <input type="text" id="clientName" placeholder="Client Name">
        <div id="itemsContainer"></div>
        
        <button class="btn btn-outline" onclick="addLineItem()">+ ADD ITEM</button>
        <button class="btn btn-green" onclick="getPDF()">DOWNLOAD PDF</button>

        <div class="totals-box">
            <div class="res-row"><span>Subtotal:</span><span id="sub">$0.00</span></div>
            <div class="res-row"><span>HST (14%):</span><span id="tax">$0.00</span></div>
            <div class="grand-total" id="grand">$0.00</div>
        </div>

        <div class="sync-section">
            <strong>Update Master Prices:</strong><br>
            Export "Products & Services" from QBO as CSV, then upload here.<br><br>
            <input type="file" id="csvFile" accept=".csv" onchange="syncQBO(this)">
            <p id="syncStatus" style="color: var(--evergreen); font-weight: bold;"></p>
        </div>
    </div>
</div>
<script>
    const KEY = "NovaScotia2026";
    let INVENTORY = JSON.parse(localStorage.getItem('eoco_inventory')) || [
        { name: "Default Service", price: 100 }
    ];

    function unlock() {
        if (document.getElementById('passInput').value === KEY) {
            document.getElementById('gate').style.display = "none";
            document.getElementById('calculator').style.display = "block";
            if (localStorage.getItem('eoco_inventory')) {
                document.getElementById('syncStatus').innerText = "✓ Prices synced with QBO data";
            }
        }
    }

    function addLineItem() {
        const container = document.getElementById('itemsContainer');
        const div = document.createElement('div');
        div.className = 'line-item';
        let options = INVENTORY.map((item, i) => `<option value="${i}">${item.name} ($${item.price})</option>`).join('');
        div.innerHTML = `
            <button class="remove-btn" onclick="this.parentElement.remove(); calculate();">×</button>
            <label>Select Item</label>
            <select class="item-sel" onchange="calculate()">${options}</select>
            <label>Quantity</label>
            <input type="number" class="qty-inp" value="1" min="1" oninput="calculate()">
        `;
        container.appendChild(div);
        calculate();
    }

    function calculate() {
        const sels = document.querySelectorAll('.item-sel');
        const qtys = document.querySelectorAll('.qty-inp');
        let sub = 0;
        sels.forEach((s, i) => {
            sub += INVENTORY[s.value].price * (parseFloat(qtys[i].value) || 0);
        });
        const tax = sub * 0.14;
        document.getElementById('sub').innerText = '$' + sub.toFixed(2);
        document.getElementById('tax').innerText = '$' + tax.toFixed(2);
        document.getElementById('grand').innerText = '$' + (sub + tax).toLocaleString(undefined, {minimumFractionDigits: 2});
    }

    function syncQBO(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const lines = e.target.result.split('\n');
            const newInv = [];
            // Assuming QBO CSV headers: "Product/Service Name" is col 0, "Sales Price / Rate" is col 3
            // You can adjust these column numbers after your first export
            for (let i = 1; i < lines.length; i++) {
                const cols = lines[i].split(',');
                if (cols.length > 1) {
                    const name = cols[0].replace(/"/g, '').trim();
                    const price = parseFloat(cols[3]) || 0; // Adjust col index if needed
                    if (name) newInv.push({ name, price });
                }
            }
            if (newInv.length > 0) {
                INVENTORY = newInv;
                localStorage.setItem('eoco_inventory', JSON.stringify(newInv));
                document.getElementById('syncStatus').innerText = "✓ Successfully loaded " + newInv.length + " items!";
                alert("Inventory updated! Prices are now synced.");
                location.reload();
            }
        };
        reader.readAsText(file);
    }

    function getPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(22); doc.setTextColor(45, 90, 39);
        doc.text("EOCO | Official Quote", 20, 25);
        doc.setFontSize(12); doc.setTextColor(0);
        doc.text(`Client: ${document.getElementById('clientName').value}`, 20, 45);
        doc.text(`Total: ${document.getElementById('grand').innerText}`, 20, 60);
        doc.save(`EOCO_Quote.pdf`);
    }
</script>
</body>
</html>
