<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Project Quote Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --evergreen: #2d5a27; --dark: #1a1a1a; --border-gray: #ddd; }
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 10px; margin: 0; }
        
        /* Compact card design for EOCO suite */
        .card { 
            background: white; padding: 20px; border-radius: 10px; 
            border: 3px solid var(--evergreen); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 360px; width: 100%; 
            text-align: center; position: relative; min-height: 450px;
        }
        
        #gate { display: block; color: black; }
        #calculator { display: none; }
        
        h1 { margin: 0; color: var(--dark); font-size: 1.6rem; font-weight: 800; }
        .sub-brand { color: var(--evergreen); font-weight: bold; font-size: 0.75rem; margin-bottom: 15px; text-transform: uppercase; }
        
        label { display: block; margin: 10px 0 2px; font-weight: 600; font-size: 0.75rem; color: #666; text-align: left; }
        input, select { width: 100%; padding: 10px; border: 2px solid var(--border-gray); border-radius: 8px; font-size: 1rem; box-sizing: border-box; text-align: center; margin-bottom: 8px; color: black; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; }
        
        .result-box { background: var(--dark); color: white; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .result-value { font-size: 2.2rem; font-weight: 800; margin: 0; }
        
        .btn { border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.8rem; width: 100%; margin-top: 8px; transition: 0.3s; }
        .btn-green { background: var(--evergreen); color: white; }
        
        .btn-pdf-idle { background: #eee; color: #888; }
        .btn-pdf-ready { background: var(--dark); color: white; }

        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        
        .qr-section { margin-top: 15px; padding-top: 10px; border-top: 1px dashed #ddd; display: flex; flex-direction: column; align-items: center; }
        #qrcode { margin-top: 5px; padding: 5px; background: white; border: 1px solid #eee; min-height: 75px; }
        
        .footer { font-size: 0.65rem; color: #777; margin-top: 15px; line-height: 1.3; }
        .disclaimer-link { color: var(--evergreen); cursor: pointer; text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div id="gate">
        <h1>EOCO</h1>
        <div class="sub-brand">Quote Master Access</div>
        <p style="font-size: 0.8rem; margin-bottom: 15px;">Enter Access Code to unlock quoting.</p>
        <input type="password" id="passInput" placeholder="Password">
        <button class="btn btn-green" onclick="handleUnlock()">UNLOCK SYSTEM</button>
    </div>

    <div id="calculator">
        <h1>EOCO</h1>
        <div class="sub-brand">Project Quoting App</div>
        
        <label>CLIENT / PROJECT NAME</label>
        <input type="text" id="projName" placeholder="e.g. Deck Renovation" oninput="activatePDF()">

        <div class="grid">
            <div>
                <label>MATERIAL COST ($)</label>
                <input type="number" id="matCost" value="1000" oninput="runMath(); activatePDF()">
            </div>
            <div>
                <label>MARKUP (%)</label>
                <input type="number" id="markup" value="20" oninput="runMath(); activatePDF()">
            </div>
        </div>

        <div class="grid">
            <div>
                <label>EST. LABOR HOURS</label>
                <input type="number" id="labHours" value="10" oninput="runMath(); activatePDF()">
            </div>
            <div>
                <label>LABOR RATE ($/HR)</label>
                <input type="number" id="labRate" value="75" oninput="runMath(); activatePDF()">
            </div>
        </div>

        <label>OTHER / PERMIT FEES ($)</label>
        <input type="number" id="otherFees" value="0" oninput="runMath(); activatePDF()">

        <button class="btn btn-green" onclick="saveData()">SAVE AS DEFAULTS</button>
        <div class="button-group">
            <button class="btn" style="background:#eee; color:#444;" onclick="resetData()">RESET</button>
            <button id="pdfBtn" class="btn btn-pdf-idle" onclick="getPDF()">DOWNLOAD QUOTE</button>
        </div>

        <div class="result-box">
            <div id="total" class="result-value">$0.00</div>
            <div style="font-size: 0.6rem; color: #888; text-transform: uppercase; letter-spacing: 0.5px;">Total Project Estimate</div>
        </div>

        <div class="qr-section">
            <div id="qrcode"></div>
        </div>

        <div class="footer">
            *Includes material markup and hourly labor burden.<br>
            <span class="disclaimer-link" onclick="alert('This estimate is for budgetary purposes only. Final pricing may vary based on site conditions and material fluctuations.')">View Disclaimer</span><br>
            © 2026 EOCO - Nova Scotia
        </div>
    </div>
</div>

<script>
    const KEY = "NovaScotia2026";
    const URL = "https://tools.eoco.ca/projectquote/"; 
    const MASTER = { mat: "1000", mark: "20", hrs: "10", rate: "75", fee: "0" };

    function handleUnlock() {
        if (document.getElementById('passInput').value === KEY) {
            localStorage.setItem('eoco_auth_quote', "true");
            initializeQuoteApp();
        } else { alert("Incorrect Access Code."); }
    }

    window.onload = function() {
        if (localStorage.getItem('eoco_auth_quote') === "true") initializeQuoteApp();
    };

    function initializeQuoteApp() {
        document.getElementById('gate').style.display = "none";
        document.getElementById('calculator').style.display = "block";
        
        // Load your preferred default rates (markup and labor)
        if (localStorage.getItem('eoco_q_rate')) {
            document.getElementById('markup').value = localStorage.getItem('eoco_q_mark');
            document.getElementById('labRate').value = localStorage.getItem('eoco_q_rate');
        }

        runMath();

        // Generate QR code for this specific tool
        try {
            const qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, { text: URL, width: 75, height: 75, colorDark : "#2d5a27" });
        } catch(e) { console.log("QR lib loading..."); }
    }

    function runMath() {
        const mat = parseFloat(document.getElementById('matCost').value) || 0;
        const mark = parseFloat(document.getElementById('markup').value) / 100;
        const hrs = parseFloat(document.getElementById('labHours').value) || 0;
        const rate = parseFloat(document.getElementById('labRate').value) || 0;
        const fees = parseFloat(document.getElementById('otherFees').value) || 0;

        // Matches Excel logic: Material + Markup + (Hours * Rate) + Fees
        const materialTotal = mat * (1 + mark);
        const laborTotal = hrs * rate;
        const finalPrice = materialTotal + laborTotal + fees;

        document.getElementById('total').innerText = '$' + finalPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function activatePDF() {
        const btn = document.getElementById('pdfBtn');
        btn.classList.remove('btn-pdf-idle');
        btn.classList.add('btn-pdf-ready');
    }

    function saveData() {
        localStorage.setItem('eoco_q_mark', document.getElementById('markup').value);
        localStorage.setItem('eoco_q_rate', document.getElementById('labRate').value);
        alert("Pricing defaults saved to this device!");
    }

    function resetData() {
        document.getElementById('matCost').value = MASTER.mat;
        document.getElementById('markup').value = MASTER.mark;
        document.getElementById('labHours').value = MASTER.hrs;
        document.getElementById('labRate').value = MASTER.rate;
        document.getElementById('otherFees').value = MASTER.fee;
        runMath();
    }

    function getPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const projName = document.getElementById('projName').value || "Project_Estimate";
        const total = document.getElementById('total').innerText;

        // Branding Header
        doc.setFontSize(22); doc.setTextColor(45, 90, 39);
        doc.text("EOCO | Project Estimate", 20, 25);
        doc.setFontSize(10); doc.setTextColor(100);
        doc.text("Mobile Project Quoting System", 20, 32);
        doc.setDrawColor(200); doc.line(20, 40, 190, 40);

        // Project Details
        doc.setFontSize(12); doc.setTextColor(0);
        doc.text(`Project: ${projName}`, 20, 50);
        doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 60);
        
        doc.setFontSize(11); doc.setTextColor(80);
        doc.text("Estimated Breakdown:", 20, 75);
        
        const matCalc = parseFloat(document.getElementById('matCost').value) * (1 + parseFloat(document.getElementById('markup').value)/100);
        const labCalc = parseFloat(document.getElementById('labHours').value) * parseFloat(document.getElementById('labRate').value);

        doc.text(`- Materials & Handling: $${matCalc.toFixed(2)}`, 25, 82);
        doc.text(`- Labor Estimate: $${labCalc.toFixed(2)}`, 25, 89);
        doc.text(`- Fees & Permits: $${parseFloat(document.getElementById('otherFees').value).toFixed(2)}`, 25, 96);
        
        // Total Highlight Box
        doc.setFillColor(26, 26, 26); doc.rect(20, 110, 170, 30, 'F');
        doc.setTextColor(255); doc.setFontSize(14);
        doc.text("ESTIMATED PROJECT TOTAL", 25, 120);
        doc.setFontSize(22); doc.text(`${total}`, 25, 133);

        doc.setTextColor(150); doc.setFontSize(8);
        doc.text("*This estimate is subject to change based on actual site conditions.", 20, 155);
        doc.text("© 2026 EOCO - Nova Scotia", 20, 280);
        
        doc.save(`EOCO_Quote_${projName.replace(/\s+/g, '_')}.pdf`);
    }
</script>
</body>
</html>
