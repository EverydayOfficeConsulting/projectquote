<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOCO | Project Quote Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --evergreen: #2d5a27; --dark: #1a1a1a; --bg: #f4f4f9; }
        body { font-family: sans-serif; background: var(--bg); padding: 15px; display: flex; justify-content: center; }
        .card { background: white; padding: 20px; border-radius: 12px; border: 3px solid var(--evergreen); max-width: 500px; width: 100%; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        h1 { margin: 0; font-size: 1.8rem; text-align: center; }
        .sub-brand { color: var(--evergreen); font-weight: bold; font-size: 0.8rem; text-align: center; text-transform: uppercase; margin-bottom: 20px; }
        
        #gate { text-align: center; }
        #calculator { display: none; }
        
        .setup-section { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid var(--evergreen); }
        label { display: block; font-size: 0.7rem; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 4px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }

        /* Line Item Table */
        .line-item { background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 8px; margin-bottom: 10px; position: relative; }
        .remove-btn { position: absolute; top: 5px; right: 5px; color: #d32f2f; cursor: pointer; font-weight: bold; border: none; background: none; }
        
        .totals-section { background: var(--dark); color: white; padding: 20px; border-radius: 8px; margin-top: 20px; text-align: right; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .grand-total { font-size: 2rem; font-weight: 800; border-top: 1px solid #444; padding-top: 10px; margin-top: 10px; }

        .btn { border: none; padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; font-size: 0.9rem; }
        .btn-green { background: var(--evergreen); color: white; }
        .btn-outline { background: white; border: 2px solid var(--evergreen); color: var(--evergreen); }
    </style>
</head>
<body>

<div class="card">
    <div id="gate">
        <h1>EOCO</h1>
        <div class="sub-brand">Secure Quoting System</div>
        <input type="password" id="passInput" placeholder="Password">
        <button class="btn btn-green" onclick="unlock()">ACCESS SYSTEM</button>
    </div>

    <div id="calculator">
        <h1>EOCO</h1>
        <div class="sub-brand">Project Quote Master</div>

        <div class="setup-section">
            <label>Project / Client Name</label>
            <input type="text" id="projName" placeholder="e.g. Smith Deck">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div><label>Labor Rate ($/hr)</label><input type="number" id="labRate" value="75"></div>
                <div><label>Material Markup (%)</label><input type="number" id="markup" value="20"></div>
            </div>
        </div>

        <div id="itemsContainer">
            </div>

        <button class="btn btn-outline" onclick="addLineItem()">+ ADD ITEM FROM INVENTORY</button>
        <button class="btn btn-green" onclick="getPDF()">DOWNLOAD PDF QUOTE</button>

        <div class="totals-section">
            <div class="total-row"><span>Material Total:</span><span id="matSub">$0.00</span></div>
            <div class="total-row"><span>Labor Total:</span><span id="labSub">$0.00</span></div>
            <div class="total-row"><span>HST (15%):</span><span id="taxSub">$0.00</span></div>
            <div class="grand-total" id="grandTotal">$0.00</div>
        </div>
    </div>
</div>

<script>
    const KEY = "NovaScotia2026";
    // DATA FROM YOUR SHEET1
    const INVENTORY = [
        { desc: "ROOFING - Asphalt Shingles (per sq)", price: 145.00, labHr: 1.25 },
        { desc: "DECKING - Pressure Treated (per lf)", price: 12.50, labHr: 0.15 },
        { desc: "SIDING - Vinyl (per sq)", price: 185.00, labHr: 2.50 },
        { desc: "WINDOW - Standard Install", price: 450.00, labHr: 3.00 },
        { desc: "DOOR - Exterior Pre-hung", price: 850.00, labHr: 4.50 },
        { desc: "CONCRETE - Post Mix (per bag)", price: 9.75, labHr: 0.25 }
    ];

    function unlock() {
        if (document.getElementById('passInput').value === KEY) {
            document.getElementById('gate').style.display = "none";
            document.getElementById('calculator').style.display = "block";
        } else { alert("Access Denied"); }
    }

    function addLineItem() {
        const container = document.getElementById('itemsContainer');
        const div = document.createElement('div');
        div.className = 'line-item';
        
        let options = INVENTORY.map((item, index) => `<option value="${index}">${item.desc}</option>`).join('');
        
        div.innerHTML = `
            <button class="remove-btn" onclick="this.parentElement.remove(); calculate();">Ã—</button>
            <label>Item Description</label>
            <select class="item-select" onchange="calculate()">
                ${options}
            </select>
            <label>Quantity</label>
            <input type="number" class="item-qty" value="1" min="1" oninput="calculate()">
        `;
        container.appendChild(div);
        calculate();
    }

    function calculate() {
        const selects = document.querySelectorAll('.item-select');
        const qtys = document.querySelectorAll('.item-qty');
        const labRate = parseFloat(document.getElementById('labRate').value) || 0;
        const mark = parseFloat(document.getElementById('markup').value) / 100;

        let matTotal = 0;
        let labTotal = 0;

        selects.forEach((select, i) => {
            const item = INVENTORY[select.value];
            const qty = parseFloat(qtys[i].value) || 0;
            
            // MATH LOGIC FROM PRICING TAB
            matTotal += (item.price * qty) * (1 + mark);
            labTotal += (item.labHr * qty * labRate);
        });

        const hst = (matTotal + labTotal) * 0.15; // Nova Scotia HST
        const grand = matTotal + labTotal + hst;

        document.getElementById('matSub').innerText = '$' + matTotal.toFixed(2);
        document.getElementById('labSub').innerText = '$' + labTotal.toFixed(2);
        document.getElementById('taxSub').innerText = '$' + hst.toFixed(2);
        document.getElementById('grandTotal').innerText = '$' + grand.toLocaleString(undefined, {minimumFractionDigits: 2});
    }

    function getPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const proj = document.getElementById('projName').value || "Project";
        
        doc.setFontSize(20); doc.setTextColor(45, 90, 39);
        doc.text("EOCO | Project Estimate", 20, 20);
        
        doc.setFontSize(10); doc.setTextColor(100);
        doc.text(`Project: ${proj}`, 20, 30);
        doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 35);
        
        doc.setFontSize(12); doc.setTextColor(0);
        doc.text(`Materials (w/ Markup): ${document.getElementById('matSub').innerText}`, 20, 50);
        doc.text(`Labor Subtotal: ${document.getElementById('labSub').innerText}`, 20, 60);
        doc.text(`HST (15%): ${document.getElementById('taxSub').innerText}`, 20, 70);
        
        doc.setFontSize(16);
        doc.text(`GRAND TOTAL: ${document.getElementById('grandTotal').innerText}`, 20, 85);
        
        doc.save(`EOCO_Quote_${proj}.pdf`);
    }
</script>
</body>
</html>
